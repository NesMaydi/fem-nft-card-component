<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="card">
      <div id="img-box">
        <img id="nft-img" src="images/image-equilibrium.jpg" alt="nft-img"/>

        <div id="overlay">
          <!-- <img id="icon-view" src="images/icon-view.svg" alt="icon-view"> -->
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p id="infos">Our Equilibrium collection promotes balance and calm.</p>

      <ul id="ethereum-clock">
        <li>0.041 ETH</li>

        <li>3 days left</li>
      </ul>

      <hr id="separate-item" />

      <div id="card-author">
        <img
          id="image-avatar"
          src="images/image-avatar.png"
          alt="image-avatar"
        />

        <p id="creators">Creation of <span id="author">Jules Wyvern</span></p>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by <a href="#">NesMaydi</a>.
    </div>
  </body>
</html>
